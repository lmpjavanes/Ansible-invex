---
- name: Validar que report_dir este definido
  ansible.builtin.assert:
    that:
      - report_dir is defined
      - (report_dir | string | length) > 0
    fail_msg: "La variable 'report_dir' no esta definida. Definela en el play de control antes de renderizar."

- name: Crear directorio del reporte (si no existe)
  ansible.builtin.file:
    path: "{{ report_dir }}"
    state: directory
    mode: "0755"
  delegate_to: invd-ts-ansible
  run_once: true

- name: Asegurar variables (evitar undefined)
  ansible.builtin.set_fact:
    audit_linux: "{{ audit_linux | default([]) }}"
    audit_windows: "{{ audit_windows | default([]) }}"
  run_once: true

- name: Reporte CSV (Linux software installation)
  ansible.builtin.template:
    src: linux_software_installation.csv.j2
    dest: "{{ report_dir }}/linux_software_installation.csv"
    mode: "0644"
  delegate_to: invd-ts-ansible
  run_once: true

- name: Reporte HTML (Linux software installation)
  ansible.builtin.template:
    src: linux_software_installation.html.j2
    dest: "{{ report_dir }}/linux_software_installation.html"
    mode: "0644"
  delegate_to: invd-ts-ansible
  run_once: true

- name: Reporte CSV (Windows software installation)
  ansible.builtin.template:
    src: windows_software_installation.csv.j2
    dest: "{{ report_dir }}/windows_software_installation.csv"
    mode: "0644"
  delegate_to: invd-ts-ansible
  run_once: true

- name: Reporte HTML (Windows software installation)
  ansible.builtin.template:
    src: windows_software_installation.html.j2
    dest: "{{ report_dir }}/windows_software_installation.html"
    mode: "0644"
  delegate_to: invd-ts-ansible
  run_once: true

- name: Mostrar rutas de salida
  ansible.builtin.debug:
    msg:
      - "Reportes generados en: {{ report_dir }}"
      - "Linux CSV : {{ report_dir }}/linux_software_installation.csv"
      - "Linux HTML: {{ report_dir }}/linux_software_installation.html"
      - "Windows CSV : {{ report_dir }}/windows_software_installation.csv"
      - "Windows HTML: {{ report_dir }}/windows_software_installation.html"
  run_once: true
